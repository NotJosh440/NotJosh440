<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="parent">
        <div class="child">
            <table>
                <tr>
                    <td><button class="number" style="font-size: 20px;">7</button></td>
                    <td><button class="number" style="font-size: 20px;">8</button></td>
                    <td><button class="number" style="font-size: 20px;">9</button></td>
                </tr>
                <tr>
                    <td><button class="number" style="font-size: 20px;">4</button></td>
                    <td><button class="number" style="font-size: 20px;">5</button></td>
                    <td><button class="number" style="font-size: 20px;">6</button></td>
                </tr>
                <tr>
                    <td><button class="number" style="font-size: 20px;">1</button></td>
                    <td><button class="number" style="font-size: 20px;">2</button></td>
                    <td><button class="number" style="font-size: 20px;">3</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function Sum(a, b) {
            var sum = a + b;
            return sum;
        }

        function Difference(a, b) {
            var difference = a - b;
            return difference;
        }
        function Product(a, b) {
            var product = a * b;
            return product;
        }

        function Quotient(a, b) {
            var quotient = a / b;
            return quotient;
        }
    </script>
</body>

</html>
