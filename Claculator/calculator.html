    <script>
        function Sum(a, b) {
            var sum = a + b;
            return sum;
        }

        function Difference(a, b) {
            var difference = a - b;
            return difference;
        }
        function Product(a, b) {
            var product = a * b;
            return product;
        }

        function Quotient(a, b) {
            var quotient = a / b;
            return quotient;
        }
    </script>
