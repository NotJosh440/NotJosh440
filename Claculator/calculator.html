<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" >
    <script>
        function Sum(a, b) {
            var sum = a + b;
            return sum;
        }

        function Difference(a, b) {
            var difference = a - b;
            return difference;
        }
        function Product(a, b) {
            var product = a * b;
            return product;
        }

        function Quotient(a, b) {
            var quotient = a / b;
            return quotient;
        }
    </script>
</body>
</html>
