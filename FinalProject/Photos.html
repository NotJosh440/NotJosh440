<!DOCTYPE html>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <title>Pittsford Robotics</title>
        <script>
            $(document).ready(function(){
                var year;
                var btn;
                $("button").click(function(){
                    $(this).text("Loading...");
                    btn = $(this)
                    year = $("#"+this.id.substring(0,4));
                    year.fadeIn(750, function(){
                        btn.text("See All");
                    });
                    $(".photoFullBody").css({"overflow-y": "hidden"})
                    year.css({"overflow-y": "scroll"})
                });
                
                $(".photoLightbox").click(function(){
                    btn.text("See All");
                    $(".photoFullBody").css({"overflow-y": "scroll"})
                    $("#"+this.id).css({"overflow-y": "hidden"})
                    $("#"+this.id).fadeOut(750);
                });
            });
        </script>
    </head>

                <br><br>
            </div>
        </div>
        <script>        //Script for the hover/click on Hamburger menu
            $(document).ready(function(){
                var visible = true;
                $("#hamburgerMenu").hover(function(){
                    Show();
                },function(){
                    Hide();
                });
                $("#hamburgerMenu").click(function(){
                    if(visible){
                        Show();
                    }else{
                        Hide();
                    }
                });
                $("#hamburgerMenuPages").hover(function(){
                    Show();
                },function(){
                    Hide();
                });
    
    
                function Show(){
                    $("#hamburgerMenu").css({"padding-right": "5px", "padding-left": "40px", "padding-top": "15px", "margin-top": "-15px"})
                    $("#hMPSpacer").css("display", "block");
                    $("#hamburgerMenuPages").css("display", "block");
                    visible = false;
                }
                function Hide(){
                    $("#hamburgerMenu").css({"padding-right": "5px", "padding-left": "0px", "padding-top": "0px", "margin-top": "0px"})
                    $("#hMPSpacer").css("display", "none");
                    $("#hamburgerMenuPages").css("display", "none");
                    visible = true;
                }
            });
        </script>
