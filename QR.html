<html>
    <head>
        <title>Testing QR code</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            function generateBarCode()
            {
                var final = $('#text').val() + "  " + $('#1').val() + "  " + $('#2').val() + "  " + $('#3').val() + "  " + $('#4').val() + "  " + $('#5').val();
                var url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + final + '&amp;size=50x50';
                $('#barcode').attr('src', url);
                showQR();
            }
            function showQR(){
                document.getElementById("barcode").style.display = "block";
            }
        </script>
        <style>
            #barcode{
                display: none;
            }
        </style>
    </head>
    <body>

        <input type="text" id="1" name="1"><br><br>
        <input type="text" id="2" name="2"><br><br>
        <input type="text" id="3" name="3"><br><br>
        <input type="text" id="4" name="4"><br><br>
        
        <button onclick="generateBarCode()">Generate</button>
        <img id='barcode' src="" width="500" height="500" />

        
    </body>
</html>
