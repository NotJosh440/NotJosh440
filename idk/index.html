<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>idk</title>
</head>
<body style="margin: 0%;">
    <div class="body">
        <div class="tabs">
            <input type="radio" class="tabType" name="tabAtTop" value="1" id="codeTab" checked />
            <label for="codeTab">Code</label>
            <input type="radio" class="tabType" name="tabAtTop" value="2" id="soundTab" />
            <label for="soundTab">Sounds</label>
        </div>

        <div id="codeSideBarDiv" class="codeSideBarDiv"
            style="width: 60px; height: 655px; border: 1px solid rgb(217, 217, 217); float: left; display:flex; flex-direction:column; justify-content:flex-start; align-items:center;">
            <div class="circle-container">
                <span for="motion" class="circle blue"></span>
                <input type="radio" name="color" id="motion" checked class="codeSideBar">
                <label for="motion" class="circle-radio">Motion
                </label>
                <span for="looks" class="circle purple"></span>
                <input type="radio" name="color" id="looks" class="codeSideBar">
                <label for="looks" class="circle-radio">Looks
                </label>
                <input type="radio" name="color" id="sounds" class="codeSideBar">
                <span for="sounds" class="circle pink"></span>
                <label for="sounds" class="circle-radio">Sound
                </label>
            </div>
        </div>
        <div id="codeAreaDiv" class="codeArea" style="width: 600px; height: 655px; border: 1px solid rgb(217, 217, 217); float: left;">
        </div>
    </div>
</body>
</html>
